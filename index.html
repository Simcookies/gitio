---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      
      <div class="post-meta">
	<i class="fa fa-calendar"></i>&nbsp;
	<span>{{ post.date | date: "%b %-d, %Y" }}</span>&nbsp;

	{% if post.tags.size > 0 %}
	&nbsp;<i class="fa fa-tag"></i>&nbsp;	
	{% for tag in post.tags %}
  	<span>{{ tag }}</span>
	{% endfor %}
	{% endif %}
      </div>
      
      <div class="post-excerpt">
	{{ post.excerpt }}
	<span><a href="{{ post.url | prepend: site.baseurl }}">Read More &raquo;</a></span>
      </div>
    </li>
    {% endfor %}
  </ul>
  
</div>

{% include sidebar.html %}
