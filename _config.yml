
# Site settings
title: Simcookies
email: songan840136@gmail.com
description: All about Simcookies Project.
baseurl: "" # the subpath of site
url: "http://simcookies.github.io" # the base hostname & protocol for site
exclude: ["Gemfile", "Gemfile.lock", "Rakefile",
          "gulpfile.js", "node_modules", "package-lock.json"]

# default setting
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      toc: true


# Social info
twitter_username:  Simcookies
github_username:   Simcookies

# Build settings
keep: [".git", ".nojekyll", ".htaccess"]
gems:
  - jekyll-toc
  - jekyll-paginate
  - jemoji

permalink: /:year/:month/:day/:title
paginate: 6
paginate_path: "page:num"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

highlighter: rouge
